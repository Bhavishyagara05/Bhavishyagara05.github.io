<!DOCTYPE html>
<html>
  <head>
    <title>Housewarming Invitation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: black;
        width: 100vw;
        overflow: hidden;
      }

      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      video {
        width: 100%;
        height: 100%;
      }

      #countdown {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-family: "Poppins", sans-serif; /* Updated font */
        text-align: center;
        color: #ffcc00; /* Changed to a more vibrant color */
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Custom Play Button */
      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 10%);
        width: 100px;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 15;
        transition: background-color 0.3s ease;
      }

      #play-button:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }

      #play-button::before {
        content: "â–¶";
        font-size: 3rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <div id="countdown"></div>
      <div id="play-button"></div>
      <video id="invitation-video" controls>
        <source src="./final_invite.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function getDaysUntilEvent() {
        const eventDate = new Date("2025-02-19");
        const today = new Date();
        const diffTime = eventDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
      }

      const daysLeft = getDaysUntilEvent();
      const countdownElement = document.getElementById("countdown");
      const videoElement = document.getElementById("invitation-video");
      const playButton = document.getElementById("play-button");

      const daysText = daysLeft === 1 ? "day" : "days";
      countdownElement.textContent = `${daysLeft} ${daysText} to go`;

      function startVideo() {
        countdownElement.classList.add("hidden");
        playButton.classList.add("hidden");
        videoElement.play().catch(error => console.log("Video autoplay failed:", error));
      }

      countdownElement.addEventListener("click", startVideo);
      playButton.addEventListener("click", startVideo);
      videoElement.addEventListener("click", startVideo);
    </script>
  </body>
</html>
