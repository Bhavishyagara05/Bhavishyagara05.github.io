<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .video-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">9 days to go</div>

    <div class="video-container" id="videoContainer">
        <video width="300" controls autoplay>
            <source src="file:///Users/apple/Downloads/final_invite.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("countdown").style.display = "none";
            document.getElementById("videoContainer").style.display = "block";
        }, 3000); // Show countdown for 3 seconds, then display video
    </script>
</body>
</html>
